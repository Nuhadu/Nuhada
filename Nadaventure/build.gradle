apply plugin: 'java'

dependencies {
  compile 'net.dv8tion:JDA:3.0.BETA2_108'
}

repositories {
  jcenter()
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'your.main.class.goes.Here'
    }

    from { 
        configurations.compile.collect {
            dependency ->
            if (dependency.directory) {
                return dependency
            } else {
                return zipTree(dependency)
            }
        }
    }
    with jar
}
